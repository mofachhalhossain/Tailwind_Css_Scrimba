<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-700 flex justify-center">
    <div class="flex flex-col bg-white justify-center mt-64 rounded-lg">
      <label for="title" class="flex bg-gray-400 p-4 rounded-t-lg text-lg"
        >The title of the card here</label
      >
      <div class="flex flex-row p-2 border-b-2">
        <label
          for="review"
          class="
            uppercase
            p-6
            m-2
            bg-orange-400
            px-2
            py-1
            font-12
            text-xs
            tracking-wider
            rounded-full
            text-white
          "
          >under review</label
        >
        <label for="date" class="ml-32 font-bold flex items-center"
          >May 14, 1988</label
        >
      </div>
      <div class="bg-gray-400 m-4 rounded-md h-16 flex">
        <label for="comment" class="text-center m-4"
          >Here is a short comment about this employee</label
        >
      </div>
      <div class="bg-gray-400 w-auto h-24 rounded-b-lg">
        <label
          for="employee"
          class="uppercase font-bold text-sm text-gray-700 ml-4 mt-4"
          >Employee</label
        >
        <div class="grid-rows-2 ml-4 mt-4">
          <label
            for="logo"
            class="uppercase bg-blue-800 px-2 py-2 text-white rounded-full"
            >vg</label
          >

          <label for="conclusion" class="font-bold ml-4 justify-start"
            >Victor Gonzalez</label
          >
          <label for="instructor" class="flex ml-16 mt-0 text-sm text-gray-600"
            >Instructor</label
          >
        </div>
      </div>
    </div>
  </body>
</html>
